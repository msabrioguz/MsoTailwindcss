<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <link href="../assets/css/dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Şifremi Unuttum</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
          <input type="email" id="email"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required placeholder="E-posta adresinizi girin">
        </div>
        <div class="mb-6 border-b border-gray-200 pb-4">
          <p class="text-sm text-gray-400 text-justify">Şifrenizi yeniden belirleyebilmeniz için sistemimize kayıtlı E-Posta adresinize gerekli bilgiler gönderilecektir.</p>
        </div>
        <div class="flex items-center justify-between mb-4">
          <!-- <button type="submit" class="bg-blue-600 border-2 border-blue-600 hover:bg-blue-700 hover:border-blue-700 text-white font-bold py-2 px-4 rounded">Sıfırla</button> -->
          <a href="./forgot-password-success.html"
            class="bg-blue-600 border-2 border-blue-600 hover:bg-blue-700 hover:border-blue-700 text-white font-bold py-2 px-4 rounded">Şifremi
            Sıfırla</a>
          <a href="./login.html"
            class="bg-transparent border-2 border-blue-600 hover:bg-blue-700 text-blue-600 hover:text-white font-bold py-2 px-4 rounded">Geri Dön</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Giriş formu gönderildiğinde
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Formun varsayılan gönderimini engelle
      alert('Giriş bilgileri gönderildi!'); // Basit bir uyarı mesajı
    });
  </script>
</body>

</html>
