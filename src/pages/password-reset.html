<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şifre Sıfırlama</title>
  <link href="../assets/css/dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Şifre Sıfırlama</h2>
      <form>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
          <input type="password" id="password"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required>
        </div>
        <div class="mb-6">
          <label for="password-again" class="block text-sm font-medium text-gray-700">Şifre Tekrarı</label>
          <input type="password" id="password-again"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required>
        </div>
        <div class="mb-4 flex">
          <!-- <button type="submit"
            class="w-full bg-blue-600 border-2 border-blue-600 hover:bg-blue-700 hover:border-blue-700 text-white font-bold py-2 px-4 rounded">Sıfırla</button> -->
          <a href="./password-success.html"
            class="w-full bg-blue-600 border-2 border-blue-600 hover:bg-blue-700 hover:border-blue-700 text-white font-bold py-2 px-4 rounded text-center">Sıfırla</a>
        </div>
      </form>
      <div class="flex">
        <a href="../index.html"
          class="w-full bg-transparent border-2 border-blue-600 hover:bg-blue-700 hover:border-blue-700 text-blue-600 hover:text-white font-bold py-2 px-4 rounded text-center">Anasayfaya
          Dön</a>
      </div>
    </div>
  </div>
  <script>
    // Giriş formu gönderildiğinde
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Formun varsayılan gönderimini engelle
      alert('Giriş bilgileri gönderildi!'); // Basit bir uyarı mesajı
    });
  </script>
</body>

</html>
