<!DOCTYPE html>
<html lang="tr" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link href="../../assets/css/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
      x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
    </div>

    <!-- Sidebar -->
    <aside
      class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-300 dark:bg-gray-800 transform transition-transform duration-300 ease-in-out md:translate-x-0">
      <div class="flex items-center justify-between h-16 px-4 bg-gray-100 dark:bg-gray-900">
        <span class="text-gray-600 dark:text-white text-lg font-bold">Superadmin</span>
        <button @click="sidebarOpen = false" class="text-white md:hidden" aria-label="Close sidebar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <nav class="mt-5 overflow-y-auto h-[calc(100vh-4rem)]">
        <a href="./index.html"
          class="flex items-center px-4 py-2 text-gray-600 bg-gray-300 hover:bg-gray-400 dark:text-gray-100 dark:hover:bg-gray-700 dark:bg-gray-800">
          <i class="fas fa-tachometer-alt mr-3"></i>Anasayfa
        </a>
        <a href="./notes.html"
          class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-400 dark:text-gray-100 dark:hover:bg-gray-700">
          <i class="fas fa-sticky-note mr-3"></i>Notlar
        </a>
        <a href="./users.html"
          class="w-full flex items-center justify-between px-4 py-2 text-gray-600 bg-gray-300 hover:bg-gray-400 dark:text-gray-100 dark:hover:bg-gray-700 dark:bg-gray-800">
          <div class="flex items-center">
            <i class="fas fa-users mr-3"></i>Kullanıcılar
          </div>
        </a>
        <a href="#"
          class="w-full flex items-center justify-between px-4 py-2 text-gray-600 bg-gray-300 hover:bg-gray-400 dark:text-gray-100 dark:hover:bg-gray-700 dark:bg-gray-800">
          <div class="flex items-center">
            <i class="fas fa-cog mr-3"></i>Ayarlar
          </div>
        </a>
        <a href="#"
          class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-400 dark:text-gray-100 dark:hover:bg-gray-700">
          <i class="fas fa-sign-out-alt mr-3"></i>Çıkış Yap
        </a>
        <a href="../../index.html"
          class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-400 dark:text-gray-100 dark:hover:bg-gray-700">
          <i class="fas fa-arrow-left mr-3"></i>Ana Sayfaya Dön
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col md:ml-64">
      <header
        class="bg-white dark:bg-gray-800 dark:text-white shadow-sm h-16 flex items-center justify-between px-4 fixed top-0 right-0 left-0 md:left-64 z-30">
        <button @click="sidebarOpen = true" class="text-gray-500 dark:text-white md:hidden" aria-label="Open sidebar">
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <div></div>
        <div class="flex items-center">
          <div class="mr-5">
            <button id="theme-toggle" class="h-10 w-10 rounded-lg p-2 hover:bg-gray-100 dark:hover:bg-gray-700">
              <svg class="fill-violet-700 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
              </svg>
              <svg class="fill-yellow-500 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  fill-rule="evenodd" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <div class="relative">
            <input type="text" placeholder="Arama yap..."
              class="pl-10 pr-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-700"
              aria-label="Search">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <div class="ml-4 flex items-center">
            <button class="text-gray-500 mr-4" aria-label="Notifications">
              <i class="fas fa-bell"></i>
            </button>
            <div class="w-8 h-8 rounded-full bg-gray-300" role="img" aria-label="User avatar">
              <a href="./profile.html"><img src="https://placebeard.it/320/320" alt="User Avatar"
                  class="w-full h-full rounded-full"></a>
            </div>
          </div>
        </div>
      </header>

      <main class="p-6 mt-16 flex-1 overflow-y-auto dark:bg-gray-900 dark:text-white">
        <!-- Dashboard Content -->

        <nav class="flex mb-5" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-2">
            <li class="inline-flex items-center">
              <a href="./index.html"
                class="text-gray-700 hover:text-gray-900 dark:text-gray-500 dark:hover:text-gray-600 inline-flex items-center">
                <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                  </path>
                </svg>
                Anasayfa
              </a>
            </li>
            <li>
              <div class="flex items-center">
                <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"></path>
                </svg>
                <a href="#"
                  class="text-gray-700 hover:text-gray-900 dark:text-gray-500 dark:hover:text-gray-600 ml-1 md:ml-2 text-sm font-medium">Profil</a>
              </div>
            </li>
          </ol>
        </nav>
        <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
          <h2 class="text-2xl font-semibold mb-4">Profil Bilgileri</h2>
          <p class="text-gray-600 dark:text-gray-400 mb-6">Profil bilgilerinizi buradan düzenleyebilirsiniz.</p>
          <div>
            <div class="text-center justify-center mb-4">
              <div class="bg-gray-200 w-48 h-48 mx-auto rounded-full mb-4">
                <img src="https://placebeard.it/320/320" alt="User Avatar" class="w-48 h-48 p-2 rounded-full mx-auto">
              </div>
              <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Mustafa Oğuz</h3>
            </div>
          </div>
          <form>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">Adınız</label>
                <input type="text" id="name" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
                  placeholder="Mustafa">
              </div>
              <div>
                <label for="surName" class="block text-gray-700 dark:text-gray-300 mb-2">Soyadınız</label>
                <input type="text" id="surName" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
                  placeholder="Oğuz">
              </div>
              <div>
                <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">E-Posta</label>
                <input type="email" id="email" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
                  placeholder="mail@Eposta.com">
              </div>
              <div>
                <label for="phone" class="block text-gray-700 dark:text-gray-300 mb-2">E-Posta</label>
                <input type="tel" id="phone" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
                  placeholder="+90 555 555 55 55">
              </div>
              <div>
                <lable class="text-sm">Doğum Tarihi</lable> <br>
                <input id="datepicker"
                  class="border border-gray-300 rounded w-full px-3 py-2 dark:text-white dark:bg-gray-700" type="text"
                  placeholder="01.01.1995" />
              </div>
              <div class="col-span-2">
                <button type="submit"
                  class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Güncelle</button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
  <script src="../../assets/js/İndex.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#datepicker", {
      // Configuration options for Flatpickr
      // You can customize the appearance and behavior here
    });
  </script>
</body>

</html>
