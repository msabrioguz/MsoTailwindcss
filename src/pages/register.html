<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Olma Sayfası</title>
  <link href="../assets/css/dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Kayıt Ol</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">İsim</label>
          <input type="text" id="name"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
          <input type="email" id="email"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
          <input type="password" id="password"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            required>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Kayıt
          Ol</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">Hesabınız var mı? <a href="./login.html"
          class="text-blue-600 hover:underline">Giriş Yapın</a></p>
      <p class="mt-2 text-center text-sm text-gray-600"><a href="../index.html"
          class="text-blue-600 hover:underline">Ana Sayfaya Dön</a></p>
    </div>
  </div>
  <script>
    // Kayıt formu gönderildiğinde
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Formun varsayılan gönderimini engelle
      alert('Kayıt bilgileri gönderildi!'); // Basit bir uyarı mesajı
    });
  </script>
</body>

</html>
