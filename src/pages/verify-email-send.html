<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <link href="../assets/css/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Şifre Sıfırlama</h2>
      <form>
        <div class="mb-6 flex items-center">
          <i class="fas fa-envelope text-blue-600 text-2xl mr-5"></i>
          <p class="text-sm text-justify">Şifrenizi sıfırlama adımlarını içeren bir e-postayı adresinize
            başarılı bir şekilde ilettik.</p>
        </div>
        <div class="flex items-center justify-between mb-4">
          <!-- <button type="submit" class="bg-blue-600 border-2 border-blue-600 hover:bg-blue-700 hover:border-blue-700 text-white font-bold py-2 px-4 rounded">Sıfırla</button> -->
          <a href="../index.html"
            class="w-full bg-blue-600 border-2 border-blue-600 hover:bg-blue-700 hover:border-blue-700 text-white font-bold py-2 px-4 rounded text-center">Anasayfaya
            Dön</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Giriş formu gönderildiğinde
    document.querySelector('form').addEventListener('submit', function (event) {
      event.preventDefault(); // Formun varsayılan gönderimini engelle
      alert('Giriş bilgileri gönderildi!'); // Basit bir uyarı mesajı
    });
  </script>
</body>

</html>
