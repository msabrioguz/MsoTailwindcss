<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Layout</title>
  <link href="../assets/css/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-800">
    <!--- Logo -->
    <nav class="m-5 border-4 border-dashed rounded-md border-gray-300 bg-gray-600">
      <div class="flex items-center justify-center min-h-screen text-white font-bold text-xl">
        Sidebar Alanı
      </div>
    </nav>
  </aside>
  <div class="flex-1 flex flex-col md:ml-64">
    <!-- Header -->
    <header
      class="bg-white shadow-sm h-16 flex items-center justify-between px-4 fixed top-0 right-0 left-0 md:left-64 z-30">
      <div class="flex items-center justify-center w-full">
        <h1 class="text-2xl font-bold">Header Alanı</h1>
      </div>
    </header>
    <main class="p-6 mt-16 flex-1 overflow-y-auto">
      <div class="flex border-4 border-dashed border-gray-500 w-full min-h-screen items-center justify-center">
        <h1 class="text-2xl font-bold mb-6">Content (Main) Alanı</h1>
      </div>
    </main>
  </div>
</body>

</html>
